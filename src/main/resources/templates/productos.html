<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Listado de productos</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Lista De Productos</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/productos/nuevo}"
					class="btn btn-primary btn-sm mb3">Agregar productos</a>
			</div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Valor</th>
					<th>Estado</th>
					<th>Stock</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto : ${productos}">
					<td th:text="${producto.nombre}">Nombre</td>
					<td th:text="${producto.valor}">Valor</td>
					<td th:text="${producto.estado}">Estado</td>
					<td th:text="${producto.stock}">Stock</td>
					<td><a
						th:href="@{/productos/editar/{id}(id=${producto.id})}"
						class="btn btn-info">Editar</a> <a
						th:href="@{/productos/{id}(id=${productos.id})}"
						class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
